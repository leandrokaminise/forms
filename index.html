<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <main>
        <form>
            <label for="campo_nome">Seu nome</label>
            <input id="campo_nome" type="text">
            <br><br>
            <label for="campo_email">Seu email</label>
            <input id="campo_email" type="email">
            <br><br>
            <label for="campo_senha">Sua senha</label>
            <input id="campo_senha" type="password">
            <br><br>
            <button type="submit">Enviar</button>
            <br><br>
            <button type="reset">Limpar</button>
        </form>

    </main>
    <footer>
        <br><br>

    </footer>
</body>
</html>
